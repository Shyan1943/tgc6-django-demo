{% extends 'base.template.html' %}
{%block content%}
    <h1>All the Books</h1>
    <ul>
        {% for b in books %}
        <li>
            <a href="{% url 'view_book_details' book_id=b.id %}">{{b.title}}</a>
            <a class="btn btn-primary btn-sm" href="{% url 'update_book_route' book_id=b.id %}">Edit</a>
            <a class="btn btn-danger btn-sm" href="{% url 'delete_book_route' book_id=b.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
