{% extends 'base.template.html' %}
{%block content%}
    <h1>All Authors</h1>
    <ul>
        {% for a in authors %}
        <li>{{a.first_name}}
            <a href="{% url 'update_author_route' author_id=a.id %}" class="btn btn-primary btn-sm">Edit</a>
            <a href="{% url 'delete_author_route' author_id=a.id %}" class="btn btn-danger btn-sm">Delete</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
